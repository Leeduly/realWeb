<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/DataBasePage/project/projectAdd/projectAdd.css">
</head>
<body>
    <div class="login-box">
        <h2>Project Add Page</h2>
        <form>
            <div class="seperate">
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Project ID</label>
                </div>
                <div class="user-box">
                    <input type="password" name="" required="">
                    <label>Project Name</label>
                </div>
            </div>
            <div class="seperate">
                <div class="user-box">
                    <input type="date" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ex) 19xx-05-11" name="" required="">
                    <label>Date</label>
                </div>
                <div class="user-box">
                    <div class="hide"></div>
                </div>
            </div>
            <div class="user-box long">
                <textarea placeholder="텍스트를 입력하세요."></textarea>
                <label>Note</label>
            </div>
            <div class="sub_sign_btn">
                <a class="submit" href="/DataBasePage/project/projectMain.html">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Cancel
                </a>
                <button class="signUp">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Save
                </button>
            </div>
        </form>
    </div>
</body>
</html>
